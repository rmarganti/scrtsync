name: Prepare Release
on:
  workflow_dispatch:

jobs:
  standard-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "**/.github/workflows/*.yml"

      - name: Build changelog and tag release
        run: |
          git config --global user.email "bot@scrtsync.com"
          git config --global user.name "SecretSync CI Bot"
          npx --yes standard-version

      - name: Push to repo
        run: git push && git push --tags
